<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="uktf-8">
    <title>Hien Thi Khach Hang </title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a th:href="@{/new}">Tao moi khach hang</a> </div>
<br/><br/>
<br/><br/>
<table border="1" cellpadding="10" align="center">
    <thead>
    <tr>
        <th>MaKH</th>
        <th>TenKhachHang</th>
        <th>Email</th>
        <th>SoDienThoai</th>
        <th>NgaySinh</th>
        <th>MaLoai</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="khachhang : ${lists}">
        <td th:text="${khachhang.MaKhachHang}">MaKhachHang</td>
        <td th:text="${khachhang.TenKhachHang}">TenKhachHang</td>
        <td th:text="${khachhang.NgaySinh}">NgaySinh</td>
        <td th:text="${khachhang.SoDienThoai}">SoDienThoai</td>
        <td th:text="${khachhang.Email}">Email</td>
        <td th:text="${khachhang.MaLoai}">MaLoai</td>
        <td>
            <a th:href="@{'/edit/'+${khachhang.getMaKhachHang()}}">Edit</a>
            &nbsp;&nbsp;&nbsp;
            <a th:href="@{'/delete/'+${khachhang.getMaKhachHang()}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
